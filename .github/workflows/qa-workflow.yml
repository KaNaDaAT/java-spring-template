name: Quality Assurance
on:
  workflow_run:
    workflows:
      - 'Process PR'
    types:
      - completed

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'failure' }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: prepare gradle
        run: chmod +x gradlew
      - name: compile
        run: ./gradlew clean jar
      - name: store build
        uses: actions/upload-artifact@v2
        with:
          name: base-build
          path: |
            build
            */build
          retention-days: 1
  quality-check:
    runs-on: ubuntu-latest
    name: Quality Check
    needs: build
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: download build
        uses: actions/download-artifact@v2
        with:
          name: base-build
      - name: install java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: prepare gradle
        run: chmod +x gradlew
      - uses: gradle/wrapper-validation-action@v1
  testing:
    runs-on: ubuntu-latest
    name: Testing
    needs: build
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: download build
        uses: actions/download-artifact@v2
        with:
          name: base-build
      - name: install java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: prepare gradle
        run: chmod +x gradlew
      - name: run tests
        run: ./gradlew test
      - name: check code coverage
        run: ./gradlew check
      - name: upload sonarqube report
        run: ./gradlew sonarqube